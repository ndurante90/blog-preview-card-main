<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Blog preview card</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>
  <body>
    <article class="blog-card" role="main">
      <section class="blog-img">
        <img
          src="assets/images/illustration-article.svg"
          alt="illustration-article"
        />
      </section>
      <section class="article-tag">Learning</section>
      <section class="article-date">
        Published <time datetime="2023-12-21">21 Dec 2023</time>
      </section>
      <h1>HTML & CSS foundations</h1>
      <section class="article-text">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </section>
      <section class="article-author">
        <img src="assets/images/image-avatar.webp" alt="image-avatar" />
        <span>Greg Hooper</span>
      </section>
    </article>
  </body>
</html>
